{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto text-center">
  <form method="POST">
    <p class="mb-4 mt-4 text-lg font-bold text-gray-700">{% block title %}Are you sure want to delete
      this?{% endblock title %}</p>
    {% csrf_token %}
    <div class="flex items-stretch justify-center gap-2">
      <button class="px-2 py-1 bg-emerald-500 text-white font-semibold">Confirm</button>
      <a href="{% url 'account' %}" class="inline-block px-2 py-1 bg-blue-500 text-white font-semibold">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
